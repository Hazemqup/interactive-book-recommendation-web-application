<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Book Recommendation Finder</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div class="container">
    <h1> Book Recommendation Finder</h1>

<!-- Form to filter books based on user input -->
    <p class="intro-text">Find your next favorite book based on your preferences!</p>
    <form id="bookForm">
      <div class="form-group">
        <label for="genre">Genre:</label>
        <select id="genre">
          <option value="all">All Genres</option>
          <option value="dystopian">Dystopian</option>
          <option value="mystery">Mystery</option>
          <option value="fantasy">Fantasy</option>
          <option value="science-fiction">Science Fiction</option>
        </select>
      </div>

<!--Author text input-->
      <div class="form-group">
        <label for="author">Author:</label>
        <input type="text" id="author" placeholder="Any">
      </div>

<!--price filter-->
      <div class="form-group">
        <label for="price">Max Price (Â£):</label>
        <input type="number" id="price" min="0" max="100" value="20"/>
      </div>

<!--rating filter-->
      <div class="form-group">
        <label for="rating">Min Rating (1-5):</label>
        <input type="number" id="rating" min="1" max="5" step="0.1" value="3"/>
      </div>

<!--publication year filter-->
      <div class="form-group">
        <label for="year">Min Year:</label>
        <input type="number" id="year" min="1900" max="2025" value="2000"/>
      </div>

      <button type="submit">Find Books</button>
    </form>

<!--display matched results -->
    <div id="result" class="results"></div>

<!--wishlist section-->
    <div class="wishlist">
      <h2> Wishlist</h2>
      <div id="wishlist"></div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
